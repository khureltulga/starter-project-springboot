<!DOCTYPE html>
<html ng-app="app">
<head>
<meta charset="UTF-8">
<title>Demo</title>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<script src="/js/library/jquery-3.1.0.min.js"></script>
<link rel="stylesheet" href="/css/materialize.min.css">
<link rel="stylesheet" href="/css/angular-datatables.min.css">
<script
		src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
<script src="/js/library/materialize.min.js"></script>
<script src="/js/library/angular.min.js"></script>
<script src="/js/library/angular-route.min.js"></script>
<script src="/js/library/angular-resource.min.js"></script>
<script src="/js/library/angular-cookies.min.js"></script>
<script src="/js/library/angular-datatables.min.js"></script>

<script src="/js/app.js"></script>
<script src="/js/services/user.service.js"></script>
<script src="/js/services/post.service.js"></script>
<script src="/js/controllers/user.controller.js"></script>
<script src="/js/controllers/post.controller.js"></script>
<script src="/js/tinymce/tinymce.min.js"></script>
<script src="/js/tinymce-ui.js"></script>
</head>
<body class="grey lighten-5">
	<div class="row">
		<ul id="dropdown1" class="dropdown-content">
			<li><a href="#!" ng-click="logOutUser()">Log out</a></li>
		</ul>
		<nav>
			<div class="nav-wrapper">
				<a href="#!" class="brand-logo">Logo</a>
				<ul class="right hide-on-med-and-down">
					<!-- <li><a href="sass.html">Sass</a></li>
					<li><a href="badges.html">Components</a></li> -->
					<li ng-if="is_Authenticated"><a class="dropdown-button" href="#!"
						data-activates="dropdown1">{{current_user.name}}<i
							class="material-icons right">arrow_drop_down</i></a></li>
				</ul>
			</div>
		</nav>
		<div class="container white">
			<div class="col s12">
				<p ng-if="is_Authenticated">Logged In: {{current_user.name}}
					{{current_user.email}}</p>
				<a ng-if="is_Authenticated" ng-click="logOutUser()">Log out</a> <a
					ng-if="!is_Authenticated" href="#login">Login</a>
				<div ng-view></div>
			</div>

			<div style="clear: both"></div>
		</div>
	</div>
</body>
</html>
