<div id="page_content">
	<div id="page_content_inner">

		<h3 class="heading_b uk-margin-bottom">Datatables</h3>

		<div class="md-card uk-margin-medium-bottom">
			<div class="md-card-content"
				ng-controller="userListController as showCase">
				<div class="dt_colVis_buttons"></div>
				<table datatable dt-options="showCase.dtOptions"
					dt-columns="showCase.dtColumn" dt-instance="showCase.dtInstance"
					class="uk-table uk-table-hover" cellspacing="0" width="100%"></table>
			</div>
			<div class="md-card-content"
				ng-controller="uiGridController as showCase">
				<div id="grid1" ui-grid="gridOptions" class="grid"></div>
			</div>
			<style type="text/css">
.grid {
	width: 650px;
	height: 400px;
}
</style>
		</div>

	</div>
</div>
